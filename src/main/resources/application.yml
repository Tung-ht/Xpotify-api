server:
  port: 8888

spring:
  profiles:
    active: local

  jpa:
    hibernate.ddl-auto: none
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: off

  security:
    user:
      name: admin
      password: admin
      roles: ROLE_ADMIN

